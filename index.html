<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h1 class="heading textcenter">Rock, Paper, Scissors!</h1>
    </header>
    <section>
    <div>
        <p class="textcenter announce">Compete against the Computer in <span class="bold">
            Rock, Paper or Scissors!</span></p>
            <div class="imagecontainer">
                <input type ="image" onClick="showRock(); pickNumber()" class="images" id="rock" src="assets/images/rock.png">
                <input type ="image" onClick="showPaper(); pickNumber()" class="images" id="paper" src="assets/images/paper.png">
                <input type ="image" onClick="showScissors(); pickNumber()" class="images" id="scissors" src="assets/images/scissors.png">
            </div>
    </div>
    <div class="flex">
        <p class="announce" id="player">Player</p>
        <p class="announce" id="computer">Computer</p>
    </div>
    <div class="fight">
        <div class="choice">
            <div id="first">
                <img class="imagechoice" src="assets/images/rock.png">
            </div>
            <div id="second">
                <img class="imagechoice" src="assets/images/paper.png">
            </div>
            <div id="third">
                <img class="imagechoice" src="assets/images/scissors.png">
            </div>
        </div>
        <div class="imagebox">
            <img class="vs" src="assets/images/vs.jpg">
        </div>
        <div class="choice">
            <div id="fourth">
                <img class="imagechoice" src="assets/images/rock.png">
            </div>
            <div id="fifth">
                <img class="imagechoice" src="assets/images/paper.png">
            </div>
            <div id="sixth">
                <img class="imagechoice" src="assets/images/scissors.png">
            </div>
        </div>
    </div>
    <div class="result">
        <p class=>${XXX}$ has won!</p>
    </div> 
    <div class="flex">
        <div class="score">
        </div>
        <div class="score">
        </div>
    </div>
    </section> 
    <footer></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
