<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <p class="textcenter announce bold">Compete against the Computer in <br>
            Rock, Paper, Scissors!</p>
    </header>
    <div class="imagecontainer">
        <input type ="image" class="images" id="rock" src="assets/images/rock.png" alt="clickable rock image">
        <input type ="image" class="images" id="paper" src="assets/images/paper.png" alt="clickable paper image">
        <input type ="image" class="images" id="scissors" src="assets/images/scissors.png" alt="clickable scissors image">
    </div>
    <div class="flex">
        <p class="announce" id="player">Player</p>
        <p class="announce" id="computer">Computer</p>
    </div>
    <div class="fight">
        <div class="choice">
            <div id="first" class="divchoices">
                <img class="imagechoice" src="assets/images/rock.png" alt="rock image that has been chosen by player">
            </div>
            <div id="second" class="divchoices">
                <img class="imagechoice" src="assets/images/paper.png" alt="paper image that has been chosen by player">
            </div>
            <div id="third" class="divchoices">
                <img class="imagechoice" src="assets/images/scissors.png" alt="scissors image that has been chosen by player">
            </div>
        </div>
        <div class="imagebox">
            <img class="vs" src="assets/images/vs.jpg" alt="versus icon">
        </div>
        <div class="choice">
            <div id="fourth" class="divchoices">
                <img class="imagechoice" src="assets/images/rock.png" alt="rock image that has been chosen by computer">
            </div>
            <div id="fifth" class="divchoices">
                <img class="imagechoice" src="assets/images/paper.png" alt="paper image that has been chosen by computer">
            </div>
            <div id="sixth" class="divchoices">
                <img class="imagechoice" src="assets/images/scissors.png" alt="scissors image that has been chosen by computer">
            </div>
        </div>
    </div>
    <div class="result">
        <p id="winner">Click on Rock, Paper, or Scissors above!</p>
    </div>
    <div class="flex">
        <div class="score">
            <p>Your Score:<br><span id="yourPoints">0</span></p>
        </div>
        <div class="flex">
            <button id="resetbtn">Reset</button>
        </div>
        <div class="score">
            <p>Computer Score:<br><span id="compPoints">0</span></p>
        </div>
    </div>
    <footer>
        <div class="rules textcenter">
            <span>Rules: <br><img src="assets/images/rock.png" class="imgFoot" alt="rock image">beats <img src="assets/images/scissors.png" class="imgFoot" alt="scissors image">beats <img src="assets/images/paper.png" class="imgFoot" alt="paper image">beats<img src="assets/images/rock.png" class="imgFoot" alt="rock image"></span>
        <!--    <p class="rules textcenter">Rules: Rock beats Scissors. Paper beats Rock. Scissors beat Paper.</p> -->
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
